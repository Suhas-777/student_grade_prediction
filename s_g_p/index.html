<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #2c3e50;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      color: #ecf0f1;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1c40f;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e8449;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #f39c12;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Grade Predictor</h2>

    <label for="hours">Hours Studied:</label>
    <input type="number" id="hours" step="any" placeholder="e.g. 5">

    <label for="prev_grade">Previous Grade:</label>
    <input type="number" id="prev_grade" step="any" placeholder="e.g. 75">

    <button onclick="predict()">Predict</button>

    <div id="result"></div>
  </div>

  <script>
    // Values from your config.json output (trained model)
    const intercept = 33.048916993595505;
    const coef_hours = 0.30328632;
    const coef_prev = 0.19132681;

    function predict() {
      const hours = parseFloat(document.getElementById('hours').value);
      const prev = parseFloat(document.getElementById('prev_grade').value);

      const result = document.getElementById('result');

      if (isNaN(hours) || isNaN(prev)) {
        result.innerText = "Please enter valid inputs.";
        result.style.color = "#e74c3c"; // red for error
        return;
      }

      const prediction = intercept + coef_hours * hours + coef_prev * prev;
      result.innerText = `Predicted Final Grade: ${prediction.toFixed(2)}`;
      result.style.color = "#f39c12"; // gold for result
    }
  </script>
</body>
</html>
